<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Panel de Administración</h2>
        <div id="admin-login" class="mb-4">
            <h4>Acceso de Administrador</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div id="loginMsg" class="mt-2 text-danger"></div>
        </div>
        <div id="admin-panel" style="display:none;">
            <h4>Publicar Canción o Álbum</h4>
            <form id="publishForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-select" id="type" required>
                        <option value="cancion">Canción</option>
                        <option value="album">Álbum</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="artist" class="form-label">Artista</label>
                    <input type="text" class="form-control" id="artist" required>
                </div>
                <div class="mb-3">
                    <label for="cover" class="form-label">Portada</label>
                    <input type="file" class="form-control" id="cover" accept="image/*" required>
                </div>
                <div class="mb-3" id="fileDiv">
                    <label for="file" class="form-label">Archivo de audio (solo para canción)</label>
                    <input type="file" class="form-control" id="file" accept="audio/*">
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="redirectHome">
                    <label class="form-check-label" for="redirectHome">Volver a la app principal después de publicar</label>
                </div>
            </form>
            <div id="publishMsg" class="mt-2"></div>
            <hr>
            <h4>Listado de Canciones y Álbumes</h4>
            <div id="listContent"></div>
        </div>
    </div>
    <script src="assets/js/admin.js"></script>
</body>
</html>
