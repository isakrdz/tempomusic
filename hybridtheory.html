<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybrid Theory - Linkin Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/album.css">
</head>

<body>
    <div class="sidebar d-flex flex-lg-column flex-row justify-content-around align-items-center">
        <img src="resources/music logo.png" alt="Logo" width="40" height="40">
        <a href="home.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Inicio"><i class="fas fa-home"></i></a>
        <a href="search.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar"><i class="fas fa-search"></i></a>
        <a href="library.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Librería"><i class="fas fa-book"></i></a>
        <a href="favoritos.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Favoritos"><i class="fas fa-heart"></i></a>
        <a href="user.html"><i class="fas fa-user" data-bs-toggle="tooltip" data-bs-placement="top" title="Usuario"></i></a>
    </div>

    <div class="content">
        <div class="album-header">
            <img src="resources/HT.jpg" class="album-img" alt="Hybrid Theory">
            <div class="album-info">
                <h2>Hybrid Theory</h2>
                <div class="text-muted"><a href="LP.html" style="color: white;">Linkin Park</a> &middot; 2000 &middot; 12 canciones</div>
                <div class="mt-2">
                    <span class="badge bg-danger">Nu Metal</span>
                    <span class="badge bg-secondary">LP</span>
                </div>
            </div>
        </div>
        <div class="song-list" id="songList" style="margin-bottom: 90px;">
            <!-- Las canciones se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div class="footer-player" id="footerPlayer" style="display:none;">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/HT.jpg" class="rounded ip" alt="song" id="footerImg" />
            <div>
                <div id="footerTitle">In the End</div>
                <small class="text-muted" id="footerArtist">Linkin Park</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="" id="footerPause" style="cursor:pointer;"></i>
        </div>
        <div style="flex:1; margin-left: 10px;">
            <audio id="footerAudio" class="audio-player" controls style="width:100%;"></audio>
        </div>
    </div>

    <script src="assets/js/hybridtheory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
