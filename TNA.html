<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The New Abnormal - The Strokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/album.css">
</head>

<body>
    <div class="sidebar d-flex flex-lg-column flex-row justify-content-around align-items-center">
        <img src="resources/music logo.png" alt="Logo" width="40" height="40">
        <a href="home.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Inicio"><i
                class="fas fa-home"></i></a>
        <a href="search.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar"><i
                class="fas fa-search"></i></a>
        <a href="library.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Libreria"><i
                class="fas fa-book"></i></a>
        <a href="favoritos.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Favoritos"><i
                class="fas fa-heart"></i></a>
    <a href="user.html"><i class="fas fa-user" data-bs-toggle="tooltip" data-bs-placement="top" title="Usuario"></i></a>
    </div>

    <div class="content">
        <div class="album-header">
            <img src="resources/tna.jpg" class="album-img" alt="The New Abnormal">
            <div class="album-info">
                <h2>The New Abnormal</h2>
                <div class="text-muted"><a href="home.html" style="color: white;">The Strokes</a> &middot; 2020
                    &middot; 9 canciones</div>
                <div class="mt-2">
                    <span class="badge bg-primary">Rock</span>
                    <span class="badge bg-secondary">TS</span>
                </div>
            </div>
        </div>
        <div class="song-list" id="songList" style="margin-bottom: 90px;">
            <!-- Las canciones se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div class="footer-player" id="footerPlayer" style="display:none;">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/thenewabnormal.jpg" class="rounded ip" alt="song" id="footerImg" />
            <div>
                <div id="footerTitle">Song Title</div>
                <small class="text-muted" id="footerArtist">The Strokes</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="" id="footerPause" style="cursor:pointer;"></i>
        </div>
        <div style="flex:1; margin-left: 10px;">
            <audio id="footerAudio" class="audio-player" controls style="width:100%;"></audio>
        </div>
    </div>

    <script src="assets/js/the-new-abnormal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Mostrar foto de perfil en la parte superior derecha
    const usuario = JSON.parse(sessionStorage.getItem('usuarioLogueado'));
    if(usuario && usuario.profileImg){
        document.getElementById('profileIcon').src = usuario.profileImg;
    }
    </script>

</body>
</html>
