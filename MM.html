<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mutemath - Perfil de Artista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/artist.css">

    <style>
        .artist-header {
            background: linear-gradient(rgba(0, 0, 0, 0.568), rgba(30, 30, 30, 0)), url('resources/mmf.jpg') center center/cover no-repeat;
            color: #fff;
            padding: 50px 30px 30px 30px;
            display: flex;
            align-items: center;
            gap: 40px;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 4px 24px #000a;
        }
    </style>

</head>

<body>
    <div class="sidebar d-flex flex-lg-column flex-row justify-content-around align-items-center">
        <img src="resources/music logo.png" alt="Logo" width="40" height="40">
        <a href="home.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Inicio"><i class="fas fa-home"></i></a>
        <a href="search.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar"><i class="fas fa-search"></i></a>
        <a href="library.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Librería"><i class="fas fa-book"></i></a>
        <a href="favoritos.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Favoritos"><i class="fas fa-heart"></i></a>
        <a href="user.html"><i class="fas fa-user" data-bs-toggle="tooltip" data-bs-placement="top" title="Usuario"></i></a>
    </div>

    <div class="content">
        <div class="artist-header">
            <img src="resources/MM.jpg" class="artist-img" alt="Mutemath">
            <div class="artist-info">
                <h1>Mutemath</h1>
                <span class="badge bg-warning text-dark"><i class="fas fa-check"></i> Verified Artist</span>
                <span class="badge bg-secondary">Alternative / Rock</span>
                <div class="stats mt-2">
                    <span><i class="fas fa-users"></i> 200K oyentes mensuales</span>
                </div>
                <div class="artist-actions">
                    <button class="btn-play" onclick="playPopular()">Reproducir</button>
                    <button class="btn-follow" onclick="seguirArtista(this)">Seguir</button>
                </div>
            </div>
        </div>

        <div class="section-title">Álbumes populares</div>
        <div class="album-list mb-4" style="max-width:700px;margin:auto;">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <a href="mutemath-album.html" style="text-decoration:none;">
                        <div class="album-card">
                            <img src="resources/mutemath.jpeg" class="album-img" alt="Mutemath">
                            <h5 class="mt-2 text-white">Mutemath</h5>
                            <p class="text-muted mb-0">2006</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="section-title">Canciones populares</div>
        <div class="song-list" id="songList">
            <!-- Canciones generadas por JS -->
        </div>

        <div class="section-title">Presentaciones en vivo</div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide mb-5" data-bs-ride="carousel"
            style="max-width:700px;margin:auto;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="ratio ratio-16x9">
                        <iframe class="youtube-iframe" width="560" height="315"
                            src="https://www.youtube.com/embed/Lqf0yS1xv18?enablejsapi=1"
                            title="Mutemath Live" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="color: white;">Mutemath</h5>
                        <p style="color: white;">Live Performance</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                    <div class="ratio ratio-16x9">
                        <iframe class="youtube-iframe" width="560" height="315"
                            src="https://www.youtube.com/embed/bZc1l44p_Y8?enablejsapi=1"
                            title="Mutemath Live" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="color: white;">Typical</h5>
                        <p style="color: white;">Live Performance</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <div class="footer-player" id="footerPlayer" style="display:none;">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/mutemath.jpeg" class="rounded ip" alt="song" id="footerImg" />
            <div>
                <div id="footerTitle">Song Title</div>
                <small class="text-muted" id="footerArtist">Mutemath</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="" id="footerPause" style="cursor:pointer;"></i>
        </div>
        <div style="flex:1; margin-left: 10px;">
            <audio id="footerAudio" class="audio-player" controls style="width:100%;"></audio>
        </div>
    </div>

    <script src="assets/js/mutemath.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
