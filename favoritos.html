<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/favorites.css">
</head>

<body>

    <div class="sidebar d-flex flex-lg-column flex-row justify-content-around align-items-center">
        <img src="resources/music logo.png" alt="Descripción de la imagen" width="40" height="40">
        <a href="home.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Inicio"><i class="fas fa-home"></i></a>
        <a href="search.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar"><i class="fas fa-search"></i></a>
        <a href="library.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Libreria"><i class="fas fa-book"></i></a>
        <a href="favoritos.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Favoritos"><i class="fas fa-heart active"></i></a>
        <a href="user.html"><i class="fas fa-user" data-bs-toggle="tooltip" data-bs-placement="top" title="Usuario"></i></a>
    </div>

    <div class="content" style="margin-bottom: 150px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Favoritos</h2>
            <div class="d-flex align-items-center">
                <input style="margin-left: 10px;" type="text" id="favSearch" class="search-bar me-3" placeholder="Filtra tus favoritos..." oninput="filtrarFavoritos()">
               <a href="user.html"><img id="profileIcon" src="resources/userimg.jpg" class="rounded-circle im" alt="User"/></a>
            </div>
        </div>

        <h4>Tus canciones favoritas</h4>
        <div class="row row-cols-2 row-cols-md-6 g-4 mb-4" id="favCanciones">
            <!-- Canciones favoritas generadas por JS -->
        </div>

        <h4>Álbumes favoritos</h4>
        <div class="row row-cols-2 row-cols-md-6 g-4 mb-4" id="favAlbumes">
            <!-- Álbumes favoritos generados por JS -->
        </div>
    </div>

    <div class="footer-player">
        <div class="d-flex align-items-center gap-3">
            <a href="trench.html"><img src="resources/trench.jpg" class="rounded ip" alt="song" ></a>
            <div>
                <div>Levitate</div>
                <small class="text-muted">twenty one pilots</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3" id="footerBtns">
            <i class="fas fa-backward footer-btn"></i>
            <i class="fas fa-play footer-btn"></i>
            <i class="fas fa-forward footer-btn"></i>
        </div>
        <div>
            <i class="fas fa-volume-up footer-btn"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/favoritos.js"></script>
    <script>
    // Mostrar foto de perfil en la parte superior derecha
    const usuario = JSON.parse(sessionStorage.getItem('usuarioLogueado'));
    if(usuario && usuario.profileImg){
        document.getElementById('profileIcon').src = usuario.profileImg;
    }
    // Aplicar colores personalizados
    const savedBgColor = sessionStorage.getItem('userBgColor');
    const savedBtnColor = sessionStorage.getItem('userBtnColor');
    if(savedBgColor){
        document.body.style.background = savedBgColor;
        document.querySelectorAll('.modal-content, .profile-card, .stats-card').forEach(card => {
            card.style.background = savedBgColor;
        });
    }
    if(savedBtnColor){
        document.querySelectorAll('.btn, .btn-primary, .edit-btn, .edit-btn2').forEach(btn => {
            btn.style.background = savedBtnColor;
            btn.style.borderColor = savedBtnColor;
        });
        document.querySelectorAll('.logo').forEach(logo => {
            logo.style.background = savedBtnColor;
            logo.style.borderColor = savedBtnColor;
        });
        document.querySelectorAll('.footer-btn').forEach(btn => {
            btn.style.color = savedBtnColor;
        });
    }
    </script>
</body>
</html>
